{% extends 'sgc/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    /* Estilos do modal */
    .modal {
        display: flex;
        position: fixed; /* Modal ocupa a tela inteira */
        backdrop-filter: blur(10px); /* Efeito de desfoque no fundo */
        z-index: 1; /* Garante que o modal fique acima de outros elementos */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Permite rolagem se o conteúdo for maior que a tela */
        background-color: rgba(0, 0, 0, 0.4); /* Fundo semi-transparente */
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: auto; /* Centraliza o modal */
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px; /* Largura máxima para telas maiores */
        border-radius: 10px;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        font-size: 16px;
        position: relative; /* Necessário para o posicionamento absoluto do closeBtn */
    }
    
    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 10px;
    }

    input {
        padding: 10px;
        margin-top: 5px;
        font-size: 16px;
    }

    button[type="submit"], .back-button {
        margin-top: 10px;
        background-color: rgb(69, 142, 160, 1);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
    }
    button[type="submit"]:hover, .back-button:hover {
        background-color: rgb(69, 142, 160, 0.8);
    }

    .closeBtn {
        position: absolute; /* Posicionamento absoluto em relação ao card-header */
        top: 10px; /* Ajuste o valor conforme necessário */
        right: 10px; /* Ajuste o valor conforme necessário */
        font-size: 30px; /* Tamanho da fonte do "X" */
        cursor: pointer; /* Adiciona o cursor de ponteiro ao passar o mouse */
    }

    .lembrar-de-mim {
        margin: 10px 10px 10px 50px;
    }
</style>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <a class="nav-link" href="{% url 'index' %}"><span class="closeBtn">&times;</span></a>
        <h2>Login</h2>
        {% if messages %}
            {% bootstrap_messages %}
        {% endif %}
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="d-grid gap-2">
                {% bootstrap_button button_type="submit" content="Entrar" %}
                <a href="{% url 'index' %}" class="back-button">Voltar</a>
            </div>
        </form>
    </div>
</div>
{% bootstrap_javascript %}
{% endblock %}
