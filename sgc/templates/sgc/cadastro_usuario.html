<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
    <style>
        /* (Estilos CSS - você pode personalizar) */
        body {
            font-family: sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .errorlist {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Cadastro de Usuário</h2>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <div>
        <label for="id_email">E-mail:</label>
        <input type="email" name="email" id="id_email" required>
    </div>
    <div>
        <label for="id_password">Senha:</label>
        <input type="password" name="password" id="id_password" required>
    </div>
    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
